<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="row title">
      <h1>Jogo da velha</h1>
    </div>
    

    <div class="row board">
      <div class="row">
        <div class="cell" data-selected=false id="cell_1"></div>
        <div class="cell" data-selected=false id="cell_2"></div>
        <div class="cell" data-selected=false id="cell_3"></div>
      </div>
  
      <div class="row">
        <div class="cell" data-selected=false id="cell_4"></div>
        <div class="cell" data-selected=false id="cell_5"></div>
        <div class="cell" data-selected=false id="cell_6"></div>
      </div>
  
      <div class="row">
        <div class="cell" data-selected=false id="cell_7"></div>
        <div class="cell" data-selected=false id="cell_8"></div>
        <div class="cell" data-selected=false id="cell_9"></div>
      </div>
    </div>

    <div class="row message">
      <label>Turn:&nbsp;</label>
      <label id="jogador-selecionado"> player</label>
    </div>

    <div class="row message">
      <label>Winner:&nbsp;</label>
      <label id="vencedor-selecionado">...</label>
    </div>

    <div class="row">
      <span id="btn">
        Reiniciar
      </span>
    </div>

  </div>

  <script src="script.js" defer></script>
</body>
</html>
